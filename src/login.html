<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTOS</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h1>
    <form id="loginForm" class="space-y-4">
      <!-- Campo de Usuário -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite seu usuário"
          required>
      </div>
      <!-- Campo de Senha -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite sua senha"
          required>
      </div>
      <!-- Botão de Login -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
        Entrar
      </button>
    </form>
    <div id="rights" class="text-center flex items-center justify-center space-x-2 py-2">
        <img src="assets/github-mark.png" alt="logo-github" class="w-6 h-6">
        <a href="https://github.com/thiagaodt" class="text-sm text-gray-700 hover:text-blue-500">THIAGO ENRICO - 2024</a>
      </div>      
    <!-- Mensagem de erro -->
    <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Usuário ou senha inválidos!</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        // Armazena o nome do usuário e a data de login na sessão
        sessionStorage.setItem('username', username);
        document.cookie = `lastAccess=${new Date().toISOString()}; path=/`;
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
</html>
